<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Recados</title>
</head>
<body>
  <h1>Lista de Recados</h1>
  <div id="recadosList"></div>
  <div id="paginationButtons"></div>

  <script>
    const itemsPerPage = 5; // Quantidade de recados por página
    let currentPage = 1;

    document.addEventListener("DOMContentLoaded", () => {
      const userId = localStorage.getItem("userId");

      if (!userId) {
        window.location.href = "url-da-tela-de-login";
        return;
      }

      const recadosList = document.getElementById("recadosList");
      const paginationButtons = document.getElementById("paginationButtons");

      function loadRecados(page) {
        fetch(`https://seu-servidor.com/recados/${userId}?page=${page}&limit=${itemsPerPage}`)
          .then(response => response.json())
          .then(recados => {
            recadosList.innerHTML = ''; // Limpar recados anteriores

            recados.data.forEach(recado => {
              const recadoDiv = document.createElement("div");
              recadoDiv.innerHTML = `
                <h2>${recado.titulo}</h2>
                <p>${recado.descricao}</p>
              `;
              recadosList.appendChild(recadoDiv);
            });

            // Criação dos botões de paginação
            paginationButtons.innerHTML = '';
            for (let i = 1; i <= recados.totalPages; i++) {
              const button = document.createElement("button");
              button.textContent = i;
              button.addEventListener("click", () => {
                currentPage = i;
                loadRecados(currentPage);
              });
              paginationButtons.appendChild(button);
            }
          })
          .catch(error => {
            console.error("Erro ao obter os recados:", error);
          });
      }

      loadRecados(currentPage);
    });
  </script>
</body>
</html>
